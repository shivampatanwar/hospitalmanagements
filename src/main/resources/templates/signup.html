<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/signup.css">
    <title>Document</title>
</head>
<body>
    <div class="outer">

        <div class="inner1">
            <h1>Hospital </h1>
            <h2>Management </h2>
            <h3>Take Care The Health of Indian Youth</h3>
        </div>
        <form class="inner2" action="/connect" method="post">
            <h2 class="h2">Signup Page</h2>
            <!-- <label for="name">UserName: </label> -->
            <input type="text" id="username" name="username" placeholder="Enter Name">
    
            <!-- <label for="password">Email : </label> -->
            <input type="email" id="email"  name="email" placeholder="Enter Email">

            <!-- <label for="mobile">Mobile No : </label> -->
            <input type="tel" id="mobile"  name="mobile" placeholder="Enter Mobile Number">
    
            <!-- <label for="password">Password: </label> -->
            <input type="password" id="password" name="password" placeholder="Enter Password">
    
            <!-- <label for="repassword">Re-enter Password: </label> -->
            <input type="password" id="repassword"  name="repassword" placeholder="Re-Enter Password">
            
    
            <button type="submit">CREATE ACCOUNT</button>
            
            <a href="/login">Already have an account Login</a>

        </form>
    </div>
</body>
</html>
